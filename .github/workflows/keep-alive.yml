name: Simple Force Restart

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  restart:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Add timestamp to trigger restart
        run: |
          echo "â° Adding timestamp to app.py..."
          
          # åœ¨ app.py ç¬¬ä¸€è¡Œæ’å…¥ä¸€ä¸ªæ—¶é—´æˆ³å˜é‡
          # Python æ–‡ä»¶å†…å®¹æ”¹å˜ = å®Œå…¨é‡å¯
          
          timestamp=$(date +%s)
          
          # æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨æ—¶é—´æˆ³
          if grep -q "_RESTART_TIMESTAMP" app.py; then
            # æ›´æ–°ç°æœ‰æ—¶é—´æˆ³
            sed -i "s/_RESTART_TIMESTAMP = .*/_RESTART_TIMESTAMP = $timestamp  # $(date)/" app.py
            echo "âœ… Updated timestamp to $timestamp"
          else
            # æ·»åŠ æ–°çš„æ—¶é—´æˆ³ï¼ˆåœ¨ç¬¬ä¸€ä¸ª import ä¹‹å‰ï¼‰
            sed -i "1i_RESTART_TIMESTAMP = $timestamp  # $(date)\n" app.py
            echo "âœ… Added new timestamp $timestamp"
          fi
          
          echo "ğŸ”¥ Modified app.py - Full restart triggered!"
      
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add app.py
          git commit -m "ğŸ”„ Auto-restart: $(date '+%Y-%m-%d %H:%M:%S')"
          git push
          
          echo "âœ… Pushed! Streamlit will now FULLY restart the app!"
