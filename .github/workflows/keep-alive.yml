name: Auto Restart (Simple)

on:
  schedule:
    # 每3小时执行一次
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  restart:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Trigger restart
        run: |
          # 简单粗暴：在README或任意文件添加时间戳
          echo "Last auto-restart: $(date)" >> README.md
          
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Auto-restart $(date '+%Y-%m-%d %H:%M')"
          git push
